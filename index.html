<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viaCEP</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="nav-container">
        <nav class="nav-main">
            <h1>viaCEP</h1>
            <div class="contact-link">
                contato
            </div>
        </nav>
    </header>
    <main>
        <section id="form-section" class="form-container">
            <div class="card-form">
                <form name="newAddress">
                    <div class="form-control">
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-input" placeholder="CEP">
                        <div class="error-message" data-error="cep"></div>
                    </div>
                    <div class="form-control">
                        <label for="street">Logradouro</label>
                        <input type="text" name="street" id="street" class="form-input" placeholder="Logradouro" disabled>
                    </div>
                    <div class="form-control">
                        <label for="number">Número</label>
                        <input type="text" name="number" id="number" class="form-input" placeholder="Número">
                        <div class="error-message" data-error="number"></div>
                    </div>
                    <div class="form-control">
                        <label for="city">Cidade</label>
                        <input type="text" name="city" id="city" class="form-input" placeholder="Cidade" disabled>
                    </div>
                    <div class="btn-container">
                        <button name="btnSave" class="btn btn-left" type="submit">Salvar</button>
                        <button name= "btnClear" class="btn btn-right">Limpar</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="list-section" class="list-container">
            <div class="card-list-item">
                <h3>Imperatriz-MA</h3>
                <p class="address-line">Jardim das Oliveiras</p>
                <p class="address-cep">65911-520</p>
            </div>

        </section>
    </main>

    <section id="modal-contact" class="modal-container">

        <div class="modal-box">
            <div>
                <p>ricardo@ferreiras.dev.br</p>
                <p>+55 71 993 005 555</p>
                
            </div>
            <button id="modal-contact-close" class="btn">Fechar</button>
        </div>
    </section>

    <script type="module" src="js/script.js">

    </script>

</body>

</html>
